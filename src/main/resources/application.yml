server:
  port: 7003
spring:
  application:
    name: eureka_server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7003/eureka
logging:
  level:
    com:
      netflix:
        eureka: off
        discovery: off